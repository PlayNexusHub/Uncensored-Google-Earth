[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test* *Test
python_functions = test_*
addopts = -v --tb=short --cov=playnexus_satellite_toolkit --cov-report=term-missing
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning
    ignore::FutureWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    ignore::ResourceWarning

[coverage:run]
source = playnexus_satellite_toolkit
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*
    */dist-packages/*
    */venv/*
    */.venv/*
    */build/*

[coverage:report]
show_missing = true
skip_covered = true
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
